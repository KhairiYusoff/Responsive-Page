<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT Marketplace</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navigation">
        <div class="container">
            <div class="row jc-sb ai-c spacenav">
                <div class="logo">
                    <h1><a href="#">KhaiChain</a></h1>
                </div>
                <label for="menuon">
                    <img src="https://cdn-icons-png.flaticon.com/512/8054/8054876.png" alt="" class="iconmenu">
                </label>
                <input type="checkbox" name="" id="menuon">
                <div class="menu">
                    <a href="#">Protocol</a>
                    <a href="#">Governance</a>
                    <a href="#">Prices</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Navbar -->
    <!-- Main Section -->
    <div class="main-section">
        <div class="container">
            <div class="row jc-center text-center">
                <div class="col6">
                    <h1>Collect and Sell Super rare <span>NFTs</span></h1>
                    <p>The world's first and largest digital marketplace for crypto collectibles and non-fungible
                        tokens (NFTs)</p>
                    <a href="#" class="btn">Explore Marketplace</a>
                </div>
            </div>

        </div>
    </div>
    <!-- End Main Section -->
    <!-- Products -->
    <div class="products">
        <div class="container">
            <div class="row">
                <div class="col4">
                    <img src="14.jpg" alt="" class="img-responsive">
                </div>
                <div class="col4">
                    <img src="15.jpg" alt="" class="img-responsive">
                </div>
                <div class="col4">
                    <img src="16.jpg" alt="" class="img-responsive">
                </div>
            </div>
        </div>
    </div>
    <!-- End Products -->
</body>

</html>
